name: Build and Deploy
on:
  push:
    branches:
      - main
  schedule:
    - cron: "20 2 * * *"
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy senior rankings data
        run: |
          pwd
          curl https://wca-seniors.org/data/Senior_Rankings.js > Senior_Rankings.js
          mkdir data
          cp Senior_Rankings.js ./data
          ls -al
          ls -al data

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
