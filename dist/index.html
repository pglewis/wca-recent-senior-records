<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Recent Senior Records</title>

	<script src="data/senior-rankings.js"></script>


	<link rel="shortcut icon" type="image/x-icon" href="./assets/favicon-CQwlhDkP.ico">
  <script type="module" crossorigin src="./assets/main-BFa-HjNk.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-zB1sMCC8.css">
  <link rel="stylesheet" crossorigin href="./assets/common-D_tiUH6z.css">
</head>
<body>
	<div class="container">
		<p><a href="./"><img src="./assets/logo-hTaudqVj.jpg" alt="alt text" title="logo"></a></p>
		<h2>Recent Senior Records</h2>
		<p>
			These are the latest top results from the
			<a href="https://wca-seniors.org" target="_blank">unofficial senior cubing rankings</a>.
			More information in <a href="about/">the about page</a>.
		</p>
		<div id="app">
			<h3 class="message">Loading... please wait</h3>
		</div>
	</div>

	<template id="loading-template">
		<div class="loading with-margin">
			<h3 class="message">Loading... please wait</h3>
		</div>
	</template>

	<template id="info-template">
		<div id="info">
			<p class="refreshed"></p>
			<p class="result-info"></p>
			<p>
				Drag the columns in the sort column list to rearrange the sort order.  Column
				headers can be dragged to the list to change the sort columns.
				You can also click a column header to set the primary sort, ctrl-click to set the
				secondary sort, and ctrl+shift-click to set the tertiary sort.
			</p>
		</div>
	</template>

	<template id="panel-template">
		<div id="panel">
			<div class="panel-grid"></div>
		</div>
	</template>

	<template id="sort-column-list-template">
		<div id="sort-columns">
			<div class="label">Sort Columns:</div>
		</div>
	</template>

	<template id="sort-column-template">
		<div class="sort-column">
			<button draggable="true"></button>
			<span aria-hidden="true"></span>
		</div>
	</template>

	<template id="search-template">
		<div id="search">
			<input id="search-input" type="search" size="15" placeholder="Find...">
		</div>
	</template>

	<template id="parameters-template">
		<div id="parameters">
			<div>
				<!-- <input id="search" type="search" size="15" placeholder="Find..."> -->
				<label>
					Search the top
					<select id="top-n">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="25">25</option>
						<option value="50">50</option>
					</select>
				</label>
				<label>
					in the past
					<select id="recent-in-days">
						<option value="1">day</option>
						<option value="7">7 days</option>
						<option value="10">10 days</option>
						<option value="30">30 days</option>
						<option value="60">60 days</option>
						<option value="90">90 days</option>
					</select>
				</label>
			</div>
		</div>
	</template>

	<template id="ranking-table-template">
		<table id="ranking-table" class="rankings sortable">
			<thead>
				<tr>
					<th class="date" draggable="true" data-sort-on="date" data-default-direction="-1">
						<button>Date</button><span aria-hidden="true"></span>
					</th>
					<th class="event" draggable="true" data-sort-on="event">
						<button>Event</button><span aria-hidden="true"></span>
					</th>
					<th class="age" draggable="true" data-sort-on="age">
						<button>Group</button><span aria-hidden="true"></span>
					</th>
					<th class="rank" draggable="true" data-sort-on="rank">
						<button>Rank</button><span aria-hidden="true"></span>
					</th>
					<th class="name" draggable="true" data-sort-on="name">
						<button>Name</button><span aria-hidden="true"></span>
					</th>
					<th class="result" draggable="true" data-sort-on="result">
						<button>Result</button><span aria-hidden="true"></span>
					</th>
					<th class="competition no-sort">
						<span>Competition</span>
					</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</template>

	<template id="result-row-template">
		<tr>
			<td class="date"></td>
			<td class="event"><i class="cubing-icon icon">&nbsp;</td>
			<td class="age"><a target="_blank"></a></td>
			<td class="rank"></td>
			<td class="name"><a target="_blank"></a></td>
			<td class="result"></td>
			<td class="competition"><i class="flag"></i>&nbsp;<a target="_blank"></a></td>
		</tr>
	</template>

	<template id="no-results-template">
		<h3 class="no-results">No results</h3>
	</template>

	<template id="error-template">
		<div class="error">
			<h3>Something went wrong &trade;</h3>
			<div class="message"></div>
		</div>
	</template>

</body>
</html>
