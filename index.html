<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Recent Senior Records</title>

	<script src="data/senior-rankings.js"></script>
	<script src="index.js" type="module" ></script>

	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/flags.css">
	<link rel="stylesheet" href="css/cubing-icons.css">
</head>
<body>
	<div id="contain" class="container">
		<p><a href="index.html"><img src="img/logo.jpg" alt="alt text" title="logo"></a></p>
		<h2>Recent Senior Records</h2>

		<div id="app"><h3 class="message">Loading... please wait</h3></div>
	</div>

	<template id="loading">
		<div class="loading with-margin">
			<h3 class="message">Loading... please wait</h3>
		</div>
	</template>

	<template id="error">
		<div class="error with-margin">
			<h3 class="message"></h3>
		</div>
	</template>

	<template id="parameters">
		<div class="parameters with-margin">
			<label>
				Search the top
				<select id="top-n">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="25">25</option>
					<option value="50">50</option>
				</select>
			</label>
			<label>
				in the past
				<select id="recent-in-days">
					<option value="1">day</option>
					<option value="7">7 days</option>
					<option value="10">10 days</option>
					<option value="30">30 days</option>
					<option value="60">60 days</option>
					<option value="90">90 days</option>
				</select>
			</label>
		</div>
	</template>

	<template id="results">
		<div class="rankings with-margin">
			<p class="refreshed"></p>
			<p class="result-info"></p>
		</div>
	</template>

	<template id="no-results">
		<h3 class="no-results">No results</h3>
	</template>

	<template id="event-ranking-table">
		<table class="event-ranking-table sortable">
			<thead>
				<tr>
					<th class="date" data-sort-prop="date">
						<button>Date</button><span aria-hidden="true"></span>
					</th>
					<th class="event" data-sort-prop="event">
						<button>Event</button><span aria-hidden="true"></span>
					</th>
					<th class="age-group" data-sort-prop="age">
						<button>Group</button><span aria-hidden="true"></span>
					</th>
					<th class="rank" data-sort-prop="rank">
						<button>Rank</button><span aria-hidden="true"></span>
					</th>
					<th class="person" data-sort-prop="name">
						<button>Name</button><span aria-hidden="true"></span>
					</th>
					<th class="result" data-sort-prop="result">
						<button>Result</button><span aria-hidden="true"></span>
					</th>
					<th class="competition no-sort">
						<span>Competition</span>
					</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</template>

	<template id="result-row">
		<tr>
			<td class="date"></td>
			<td class="event"><i class="cubing-icon icon">&nbsp;</td>
			<td class="age-group"><a target="_blank"></a></td>
			<td class="rank"></td>
			<td class="person"><a target="_blank"></a></td>
			<td class="result"></td>
			<td class="competition"><i class="flag"></i>&nbsp;<a target="_blank"></a></td>
			</tr>
	</template>
</body>
</html>
